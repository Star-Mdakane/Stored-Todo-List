<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <h1>Stored Todo App</h1>
        <div class="input-field" id="field">
            <input type="text" class="new-input" placeholder="Enter Task Here...">
            <span class="add-item" id="addItem"><i class="fa-sharp fa-solid fa-plus"></i></span>
        </div>
        <div class="task-list">
            <div class="task">
                <input type="text" class="task-input" value="Finish my task">
                <span class="action edit"><i class="fa-sharp fa-solid fa-file-pen"></i></i></span>
                <span class="action delete"><i class="fa-solid fa-trash-can"></i></i></i></span>
            </div>
            <div class="task">
                <input type="text" class="task-input" value="Finish my task">
                <span class="action edit"><i class="fa-sharp fa-solid fa-file-pen"></i></i></span>
                <span class="action delete"><i class="fa-solid fa-trash-can"></i></i></i></span>
            </div>
            <div class="task">
                <input type="text" class="task-input" value="Finish my task">
                <span class="action edit"><i class="fa-sharp fa-solid fa-file-pen"></i></i></span>
                <span class="action delete"><i class="fa-solid fa-trash-can"></i></i></i></span>
            </div>
        </div>
        <button class="clear-btn">Clear List</button>

    </div>


    <script src="app.js"></script>
</body>

</html>
